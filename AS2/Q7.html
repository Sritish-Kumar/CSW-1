<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Menu Bar</title>
    <style>
      body {
        height: 200vh;
        background-color: #2c9d83;
        margin: 0;
      }

      .menubar {
        width: 100px;
        height: 100%;
        background: #3b3b3b;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        writing-mode: vertical-lr;
        text-orientation: upright;
      }

      .content {
        margin-left: 120px; /* Adjust this value based on the width of the menu bar */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="menubar">MENU BAR</div>
    <div class="content">
      <p>Content goes here...</p>
      <p style="padding-bottom: 150vh">
        Scroll down to see the fixed menu bar.
      </p>
    </div>
  </body>
</html>
