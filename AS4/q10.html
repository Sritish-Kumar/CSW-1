<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monuments Slideshow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Historical Monuments of India</h1>
      <div id="monumentCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="taj.jpeg" class="d-block w-100" alt="Taj Mahal" />
            <div class="carousel-caption">
              <h5>Taj Mahal</h5>
              <p>A symbol of love in Agra.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="Somanath Temple.jpg"
              class="d-block w-100"
              alt="Somnath Temple"
            />
            <div class="carousel-caption">
              <h5>Somnath Temple</h5>
              <p>Historic temple in Gujarat.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="goi.webp" class="d-block w-100" alt="Gateway of India" />
            <div class="carousel-caption">
              <h5>Gateway of India</h5>
              <p>Iconic landmark in Mumbai.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="redfort.webp" class="d-block w-100" alt="Red Fort" />
            <div class="carousel-caption">
              <h5>Red Fort</h5>
              <p>Historic fort in Delhi.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Hampi.jpg" class="d-block w-100" alt="Hampi" />
            <div class="carousel-caption">
              <h5>Hampi</h5>
              <p>Capital of Vijayanagara Empire.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#monumentCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#monumentCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </body>
</html>
