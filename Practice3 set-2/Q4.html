<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        div {
            height: 200px;
            width: 200px;
            border: 5px solid black;
            background-color: aquamarine;

            padding: 0px 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div></div>

    <button id="show">show</button>
    <button id="chnage">chnage</button>


    <script>
        $(document).ready(function () {
            $('#show').click(function () {
                console.log("width: " + $('div').width())
                console.log("Inner width: " + $('div').innerWidth())
                console.log("Outer width: " + $('div').outerWidth())

            })

            $("#chnage").click(() => {
                let width = prompt("Enter the Width: ").trim();
                let border = prompt("Enter the Border: ").trim();
                let padding = prompt("Enter the Padding: ").trim();

                $('div').css({ width: width + "px", padding: "0px" + padding + "px", border: border + "px solid black" })

            })

        })
    </script>
</body>

</html>
